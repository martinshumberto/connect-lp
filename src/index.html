<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Connect</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>

	<section class="container shadow">
		<div class="row">
			<header class="header noise">
				<div class="col-12 col-md-3">
					<div class="header__logo">
						<img src="images/logo.png" />
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="header__info pt-3">
						<div class="header__info--line-1">
							já somos mais de
							<span id="header-counter"></span>
						</div>
						<div class="header__info--line-2">
							cadastros</small>
						</div>
					</div>
				</div>
				<div class="d-none d-md-block col-6 col-md-2">
					<div class="header__time">
						<p id="dateTimeCurrent" class="mb-0"></p>
					</div>
				</div>
				<div class="col-12 col-md-3">
					<div class="header__city">
						<i class="fas fa-map-marker-alt"></i> Belo Horizonte / MG
					</div>
				</div>
			</header>
			<main class="main" role="main">
				<div class="row main__bg noise"></div>
				<div class="row main__form">
					<img class="main__form--image" src="images/sound-man.png" />
					<form class="main__form--card border-radius-10 shadow">
						<h3 class="text-center mb-3">Faça seu pré cadastro na connect!</h3>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="nome">Nome</label>
								<input type="text" class="form-control" id="nome" placeholder="Nome" value="" required>
							</div>
							<div class="col-md-6 mb-3">
								<label for="psedonimo">Pseudônimo</label>
								<input type="text" class="form-control" id="psedonimo" placeholder="Pseudônimo" value="" required>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="telefone">Telefone</label>
								<input type="text" class="form-control" id="telefone" placeholder="Telefone" value="" required>
							</div>
							<div class="col-md-6 mb-3">
								<label for="email">E-mail</label>
								<input type="text" class="form-control" id="email" placeholder="E-mail" value="" required>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="cidade">Cidade</label>
								<input type="text" class="form-control" id="cidade" placeholder="Cidade" value="" required>
							</div>
							<div class="col-md-6 mb-3">
								<label for="estado">Estado / UF</label>
								<select class="form-control form-select" id="estado">
									<option selected disabled>Estado / UF</option>
									<option value="AC">Acre</option>
									<option value="AL">Alagoas</option>
									<option value="AP">Amapá</option>
									<option value="AM">Amazonas</option>
									<option value="BA">Bahia</option>
									<option value="CE">Ceará</option>
									<option value="DF">Distrito Federal</option>
									<option value="ES">Espírito Santo</option>
									<option value="GO">Goiás</option>
									<option value="MA">Maranhão</option>
									<option value="MT">Mato Grosso</option>
									<option value="MS">Mato Grosso do Sul</option>
									<option value="MG">Minas Gerais</option>
									<option value="PA">Pará</option>
									<option value="PB">Paraíba</option>
									<option value="PR">Paraná</option>
									<option value="PE">Pernambuco</option>
									<option value="PI">Piauí</option>
									<option value="RJ">Rio de Janeiro</option>
									<option value="RN">Rio Grande do Norte</option>
									<option value="RS">Rio Grande do Sul</option>
									<option value="RO">Rondônia</option>
									<option value="RR">Roraima</option>
									<option value="SC">Santa Catarina</option>
									<option value="SP">São Paulo</option>
									<option value="SE">Sergipe</option>
									<option value="TO">Tocantins</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="cidade">País</label>
								<input type="text" class="form-control" id="cidade" placeholder="País" value="" required>
							</div>
							<div class="col-md-6 mb-3">
								<label for="nacionalidade">Nacionalidade</label>
								<input type="text" class="form-control" id="nacionalidade" placeholder="Nacionalidade" value=""
									required>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 mb-3">
								<label for="atividade-artistica">Selecione uma atividade artistica</label>
								<select class="form-control form-select" id="atividade-artistica">
									<option selected disabled>Selecione uma atividade artistica</option>
									<optgroup label="Artes e espetáculos">
										<option>Música</option>
										<option>Dança</option>
										<option>Arte circense</option>
										<option>Teatro</option>
										<option>Performance</option>
										<option>Oratória</option>
									</optgroup>
									<optgroup label="Expressão cultural">
										<option>Cultura Indígena</option>
										<option>Cultura Europeia</option>
										<option>Cultura Africana</option>
										<option>Cultura Asiática</option>
									</optgroup>
									<optgroup label="Artes populares e funcionais">
										<option>Gastronomia</option>
										<option>Culinária</option>
										<option>Fotografia</option>
										<option>Arquitetura</option>
										<option>Patrimônio histórico</option>
										<option>Designer</option>
										<option>Paisagismo</option>
									</optgroup>
									<optgroup label="Audio visual">
										<option>Cinema</option>
										<option>Televisão</option>
										<option>Jogos</option>
									</optgroup>
									<optgroup label="Literatura">
										<option>Escritor</option>
										<option>Cartunista</option>
										<option>Desenhista</option>
										<option>Poeta</option>
									</optgroup>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 mb-3">
								<button class="btn btn-secondary">Efetuar pré-cadastro</button>
							</div>
						</div>
					</form>
				</div>
			</main>
		</div>
	</section>

	<section class="container shadow mt-4 border-radius-5">
		<div class="cards row">
			<div class="col-md-4">
				<div class="cards__item bg-secondary">
					<div class="cards__item--icon">
						<i class="fa fa-user"></i>
					</div>
					<div class="cards__item--text">
						<span style="font-size: 26px; line-height: 26px;">325</span>
						<small>cadastros</small>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="cards__item bg-dark">
					<div class="cards__item--icon">
						<i class="fa fa-heart"></i>
					</div>
					<div class="cards__item--text">
						<span>connect</span>
						<small>na mídia</small>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="cards__item bg-primary">
					<div class="cards__item--icon">
						<i class="fab fa-youtube"></i>
					</div>
					<div class="cards__item--text">
						<span>connect</span>
						<small>como funciona</small>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="footer mt-4">
		<div class="container">
			<div class="row">
				<div class="col-md-10 footer__copyright">
					<p class="mb-0">
						Todos os direitos reservados a connet ® 2021 - criado e registrado como <br>
						marca e patente por Gutto Fernandes, via INPI.
					</p>
				</div>
				<div class="col-md-2 footer__social">
					<ul>
						<li>
							<a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
						</li>
						<li>
							<a href="https://instagram.com"><i class="fab fa-facebook-f"></i></a>
						</li>
						<li>
							<a href="https://instagram.com"><i class="fab fa-twitter"></i></a>
						</li>
						<li>
							<a href="https://instagram.com"><i class="fab fa-whatsapp"></i></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</footer>

	<script src="js/main.js"></script>

</body>

</html>
